


	<div class="container">
	<div class="row" id="login-info">

		<mat-card class = "cards">
			<h2 id="welcome">Welcome to Gator Marketplace @ UF</h2>
			<form class="example-container" #signupForm="ngForm" (ngSubmit)="loginUser(signupForm)">
        <mat-form-field>
  			<input matInput type="text" name="email" id="email" placeholder="Email" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password"  id="password" placeholder="Password" ngModel>
      </mat-form-field>
        <h3 *ngIf = "fail"> *Login failed: username or password incorrect</h3>
        <button mat-raised-button color="primary" type="submit">Log In</button>

			</form>
			<a href="https://www.google.com/" target="_blank">Forgot password?</a>
    </mat-card>
		<div>
      <mat-card class = "cards">
      <h2 id="account">Don't have an account?</h2>
        <form class="example-container" name="form" action="/upload" (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm" method="POST" enctype="multipart/form-data" novalidate>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" placeholder="Email" required />
          <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
            <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" placeholder="Password" required />
          <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last Name is required</div>
          </div>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Email" required email />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Password" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>

		</div>
  </div>
