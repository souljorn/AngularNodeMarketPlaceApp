<label>Search Bar</label>
<input name="title" id="title" placeholder="Enter Title" [(ngModel)]="title">
<Button (click)="getAnItemByTitle(title)">Click</Button>
<div *ngIf="item">
<p>{{item.title}}</p>
<p>{{item.description}}</p>
<p>{{item.price}}</p>
<p>{{item.seller}}</p>
<p>{{item.category}}</p>
</div>
